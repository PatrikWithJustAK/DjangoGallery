{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1>{{user.name}}! You're already signed up!</h1>
{% else %}
<h3>Sign Up here!</h1>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endif %}

{% endblock  %}
