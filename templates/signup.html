{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div>
<h1>{{user.name}}! You're already signed up!</h1>
<div>
{% else %}


<div class="grid grid-cols-3">
<div class="grid col-start-2 span-1 justify-center justify-items-center">
    <div class="m-2 center">
<h1 class="text-lg bold justify-center">Sign Up</h1>
    </div>
<form method="post" class="border border-bold py-2 px-2">
    {% csrf_token %}
    {% for field in form %}
      <p class="text-sm">  {{ field.label}} </p>
       <div class="flex px-2 justify-self-auto">
         <div class="border rounded-sm">{{ field }} </div>
        </div>
        {% endfor %}
    <button type="submit" class=" border border-gray-800 mx-2 my-1 bg-gray-300 rounded-full px-3">Login</button>
</form>
</div>
</div>

{% endif %}

{% endblock  %}
