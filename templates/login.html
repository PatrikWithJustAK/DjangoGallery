{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1>Welcome, {{user.name}}</h1>
{% else %}
<h3>Welcome, Guest</h1>
<h2>Login</h2>
<form method="post" class=>
    {% csrf_token %}
    {% for field in form %}
      <p>  {{ field.label}} </p>
       <div> {{ field }}} </div>
        {% endfor %}
    <button type="submit">Login</button>
</form>
{% endif %}
{% endblock  %}
